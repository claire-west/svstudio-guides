            </div>
        </div>

<script>

    if (theme) {
        var $body = $('body');
        $body.addClass(theme);
    }
</script>
<script
    src="https://lib.claire-west.ca/core/js/dynCore.js"
    data-res='{
        "url": "https://synthv.moonlitclaire.com"
    }'

    }'></script>
<script>
    (function(dynCore) {
        dynCore.ready(function(modules) {
            dynCore.require([
                'app.container'

        });
    })(window.dynCore);
