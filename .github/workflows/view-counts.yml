name: view-counts

on:
  schedule:
    - cron: "40 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: lts/*
    - name: Install deps and run job
      working-directory: ./json/voices
      run: |
        npm i
        npm start
    - name: Commit file
      run: |
        git add ./json/voices
        git commit -m "Update view counts"
        git push